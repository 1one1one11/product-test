<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘 뭐 먹지? 점메추/저메추</title>
  <meta name="description" content="트렌디한 감성의 점메추/저메추 추천기" />
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <div class="grain"></div>
  <main class="app">
    <header class="hero">
      <p class="badge">TREND PICKER</p>
      <h1>오늘 뭐 먹지?</h1>
      <p class="sub">기분에 맞춰 점심/저녁 메뉴를 빠르게 추천해드려요.</p>
    </header>

    <section class="panel">
      <div class="switch" role="tablist" aria-label="식사 시간">
        <button class="switch-btn active" data-meal="lunch" role="tab" aria-selected="true">점메추</button>
        <button class="switch-btn" data-meal="dinner" role="tab" aria-selected="false">저메추</button>
      </div>

      <div class="controls">
        <div class="control">
          <label for="mood">오늘 느낌</label>
          <select id="mood">
            <option value="comfort">편안한 집밥 느낌</option>
            <option value="trendy">요즘 핫한 느낌</option>
            <option value="healthy">가볍고 건강한 느낌</option>
            <option value="boost">자극적인 맛 땡김</option>
          </select>
        </div>

        <div class="control">
          <label for="budget">예산</label>
          <select id="budget">
            <option value="any">상관없음</option>
            <option value="low">1만원 이하</option>
            <option value="mid">1~2만원</option>
            <option value="high">2만원 이상</option>
          </select>
        </div>

        <div class="control">
          <label for="spicy">맵기 레벨 <span id="spicy-value">3</span></label>
          <input id="spicy" type="range" min="1" max="5" value="3" />
        </div>

        <div class="control chips-wrap">
          <span>인원</span>
          <div class="chips" id="party">
            <button class="chip active" data-party="solo">혼밥</button>
            <button class="chip" data-party="group">같이 먹기</button>
          </div>
        </div>
      </div>

      <div class="actions">
        <button class="cta" id="recommend-btn">추천 받기</button>
        <button class="ghost" id="reroll-btn">다시 추천</button>
      </div>

      <article class="result" id="result-card" aria-live="polite">
        <p class="hint">버튼을 눌러 오늘의 메뉴를 골라보세요.</p>
      </article>
    </section>

    <section class="panel inquiry-panel">
      <h2 class="inquiry-title">제휴 문의</h2>
      <p class="inquiry-sub">브랜드/매장 제휴는 아래 폼으로 보내주세요.</p>
      <form class="inquiry-form" action="https://formspree.io/f/mkovbwgd" method="POST">
        <div class="control">
          <label for="partner-name">담당자명</label>
          <input id="partner-name" name="name" type="text" required placeholder="홍길동" />
        </div>
        <div class="control">
          <label for="partner-email">이메일</label>
          <input id="partner-email" name="email" type="email" required placeholder="contact@brand.com" />
        </div>
        <div class="control">
          <label for="partner-brand">브랜드/업체명</label>
          <input id="partner-brand" name="brand" type="text" required placeholder="브랜드명을 입력해 주세요" />
        </div>
        <div class="control full">
          <label for="partner-message">문의 내용</label>
          <textarea id="partner-message" name="message" rows="5" required placeholder="제휴 목적, 예산, 희망 일정 등을 작성해 주세요."></textarea>
        </div>
        <input type="hidden" name="_subject" value="[점메추/저메추] 제휴 문의" />
        <button class="cta inquiry-submit" type="submit">문의 보내기</button>
      </form>
    </section>

    <section class="panel comments-panel">
      <h2 class="comments-title">댓글</h2>
      <p class="comments-sub">의견이나 메뉴 추천을 자유롭게 남겨주세요.</p>
      <div id="disqus_thread"></div>
      <script>
        /*
        var disqus_config = function () {
          this.page.url = PAGE_URL;
          this.page.identifier = PAGE_IDENTIFIER;
        };
        */
        (function() {
          var d = document, s = d.createElement("script");
          s.src = "https://productbuilder-aqtnpzmcwh.disqus.com/embed.js";
          s.setAttribute("data-timestamp", +new Date());
          (d.head || d.body).appendChild(s);
        })();
      </script>
      <noscript>
        Please enable JavaScript to view the
        <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a>
      </noscript>
    </section>
  </main>

  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
